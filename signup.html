<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prolex~Sign up</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="login-container" id="login-container">
      <div class="alert alert-danger" id="error-message" role="alert">
        Invalid username or password!
      </div>
      <div class="login-form">
        <h2>PROLEX</h2>
        <form id="login-form">
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Create Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Confirm Password" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-custom">Sign up</button>
          <div class="mt-3 text-center">
            <br>

            <a class="btm-txt">Have an account?</a> |

            <a class="link"  href="login.html" id="register-link">Log in</a>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Register Form -->
    <div class="signup-container" id="signup-container" style="display: none;">
      <div class="alert alert-danger" id="signup-error-message" role="alert">
        All fields are required!
      </div>
      <div class="signup-form">
        <h2>Register</h2>
        <form id="signup-form">
          <div class="mb-3">
            <label for="signup-username" class="form-label"></label>
            <input type="text" class="form-control" id="signup-username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-custom">Register</button>
          <div class="mt-3 text-center">
            <a href="#" id="back-to-login-link">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  
    <!-- OTP Verification Form -->
    <div class="otp-container" id="otp-container" style="display: none;">
      <div class="alert alert-danger" id="otp-error-message" role="alert">
        Please enter the correct OTP!
      </div>
      <div class="otp-form">
        <h2>Verify OTP</h2>
        <form id="otp-form">
          <div class="otp-input-group">
            <input type="text" class="otp-input" maxlength="1" required>
            <input type="text" class="otp-input" maxlength="1" required>
            <input type="text" class="otp-input" maxlength="1" required>
            <input type="text" class="otp-input" maxlength="1" required>
            <input type="text" class="otp-input" maxlength="1" required>
            <input type="text" class="otp-input" maxlength="1" required>
          </div>
          <button type="submit" class="btn btn-primary btn-custom mt-3">Verify</button>
          <div class="mt-3 text-center">
            <a href="#">Resend OTP</a>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Forgot Password Form -->
    <div class="forget-container" id="forget-container" style="display: none;">
      <div class="alert alert-danger" id="forget-error-message" role="alert">
        Please enter a valid email address!
      </div>
      <div class="forget-form">
        <h2>Forgot Password</h2>
        <form id="forget-form">
          <div class="mb-3">
            <label for="forget-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="forget-email" placeholder="Enter your registered email" required>
          </div>
          <button type="submit" class="btn btn-primary btn-custom">Reset Password</button>
          <div class="mt-3 text-center">
            <a href="#" id="back-to-login-from-forget-link">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="bg"></div>

<div class="star-field">
<div class="layer"></div>
<div class="layer"></div>
<div class="layer"></div>
</body>
</html>
